<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Electronics</title>
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/images/ShopEase-logo.svg" alt="ShopEase Logo" class="logo" />
      </div>
      <nav class="main-nav">
        <ul id="nav-items">
          <li class="nav-item"><a href="/index.html">Home</a></li>
          <li class="nav-item">
            <a href="/pages/categories/categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a href="/pages/about-us.html">About Us</a>
          </li>
          <li class="nav-item"><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-container">
        <div class="cart-icon">
          <i class="fa fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </div>
        <div class="cart-dropdown" style="display: none">
          <div class="cart-items">
            <!-- Cart items will be added here by JavaScript -->
          </div>
          <div class="cart-total">
            <p>Total: $<span id="cart-total-amount">0.00</span></p>
          </div>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </header>
    <h2>Electronic Products</h2>
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card" onclick="">
        <div class="product-image">
          <img src="/images/product1/product1.jpg" alt="Product 1" />
          <a href="/pages/products/electronics/electronics-product1.html"></a>
          <div class="product-tag">Sale</div>
        </div>
        <div class="product-details">
          <h3 class="product-title">
            <a href="/pages/products/electronics/electronics-product1.html"
              >Wireless Headphones</a
            >
          </h3>
          <div class="product-price">
            <span class="original-price">$120</span>
            <span class="sale-price">99.99</span>
          </div>
          <div class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
            <span class="rating-count">(42)</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
